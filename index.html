<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/vendor/font-awesome.min.css">
	<link rel="stylesheet" href="css/vendor/foundation.min.css">
	<link rel="stylesheet" href="css/vendor/normalize.css">
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/foundation.min.js"></script>
	<script src="js/vendor/handlebars-v3.0.3.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="large-2 columns">
		<ul class="side-nav">
			<li><a id="list_link">List pages</a></li>
			<li><a id="create_link">Create new page</a></li>
		</ul>
	</div>
	<div class="row">
		<div id="content" class="large-12 columns">
		
		</div>
	</div>
</body>
<script id="list_pages_template" type="text/x-handlebars-template">
	<div class="row">
		<table class="large-12 columns">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Description</th>
					<th>Type</th>
					<th>Is active</th>
					<th>Published on</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{{title}}</td>
					<td>{{description}}</td>
					<td>Description</td>
					<td>Type</td>
					<td>Is active</td>
					<td>Published on</td>
					<td><button class="edit small">Edit</button></td>
					<td><button class="delete small">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</script>
<script id="create_page_template" type="text/x-handlebars-template">
	<div class="row">
		<div class="large-12 columns">
			<h3>Create new page</h3>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<form>
				<div class="row">
					<div class="large-12 columns">
						<label for="id">ID:</label>
						<input type="text" id="id"/>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<label for="title">Title:</label>
						<input type="text" id="title"/>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<label for="description">Description:</label>
						<input type="text" id="description"/>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<label for="type">Type:</label>
						<select id="type">
							<option value="0">Menu</option>
							<option value="1">Events</option>
							<option value="2">Content</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<br/>
						<label for="is_active">Is active:</label>
						<input type="checkbox" id="is_active" />
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<button id="create_page">Create</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</script>
</html>
