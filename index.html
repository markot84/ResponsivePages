<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/vendor/foundation.min.css">
	<link rel="stylesheet" href="css/vendor/normalize.css">
	<link rel="stylesheet" href="css/vendor/ambiance.css">
	<link rel="stylesheet" href="css/vendor/jquery-ui.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/foundation.min.js"></script>
	<script src="js/vendor/handlebars-v3.0.3.js"></script>
	<script src="js/vendor/ambiance.js"></script>
	<script src="js/vendor/jquery-ui.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="large-2 columns">
		<ul class="side-nav">
			<li><a id="list_link"><i style="color:black" class="fa fa-list"></i> List pages</a></li>
			<li><a id="create_link"><i style="color:black" class="fa fa-plus-square"></i> Create page</a></li>
		</ul>
	</div>
	<div class="row">
		<div id="content" class="large-12 columns"></div>
	</div>
	<div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog"></div>
</body>
<script id="list_pages_template" type="text/x-handlebars-template">
	<div class="row">
		<div class="large-12 columns">
			<h2>List pages</h2><br/.
		</div>
	</div>
	<div class="row">
		<table class="large-12 columns">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Description</th>
					<th>Type</th>
					<th>Is active</th>
					<th>Published on</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				{{#each data}}
				<tr>
					<td class="page_id">{{id}}</td>
					<td class="">{{title}}</td>
					<td>{{description}}</td>
					<td>{{#equals Type 0}}
							Menu
						{{/equals}}
						{{#equals Type 1}}
							Events
						{{/equals}}
						{{#equals Type 2}}
							Content
						{{/equals}}
					</td>
					<td>{{#if isActive}}Yes{{else}}No{{/if}}</td>
					<td>{{publishedOn}}</td>
					<td><button class="edit small"><i class="fa fa-pencil-square-o"></i> Edit</button></td>
					<td><button class="delete small"><i class="fa fa-eraser"></i> Delete</button></td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</script>
<script id="create_page_template" type="text/x-handlebars-template">
	<div class="row">
		<div class="large-12 columns">
			<h2>Create page</h2>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="large-12 columns">
			<form data-abide>
				<div class="row">
					<div class="large-12 columns">
						<label for="id">ID: <small> required</small>
							<input type="text" id="id" required pattern="integer" />
						</label>
						<small class="error">ID is required and must be a number</small>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<label for="title">Title:<small> required</small>
							<input type="text" id="title" required maxlength="50"/>
						</label>
						<small class="error">Title is required</small>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<label for="description">Description:</label>
						<textarea id="description" maxlength="200" style="height:200px"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<br/>
						<label for="type">Type:
							<select id="type">
								<option value="0">Menu</option>
								<option value="1">Events</option>
								<option value="2">Content</option>
							</select>
						</label>
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="large-12 columns">
						<label for="published_on">Published on:</label>
						<input type="text" id="published_on" />
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<br/>
						<label for="is_active">Is active:</label>
						<input type="checkbox" id="is_active" />
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<button id="create_page"><i class="fa fa-plus-square"></i> Create</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</script>
</html>
